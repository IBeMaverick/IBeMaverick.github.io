<!DOCTYPE html>
<script src="canvasengine.js"></script>
<script src="rpgjs.js"></script>
<canvas id="canvas_id" width="640" height="480"></canvas>
    <script>

RPGJS.Database = {
    "actors": {
        "1": {
            "graphic": "1"
        }
    }
};

RPGJS.Materials = {
    "characters": {
        "1": "chara.png"
    }
};

RPGJS.defines({
    canvas: "canvas_id",
    autoload: false
}).ready(function() {

    RPGJS.Player.init({
        actor: 1,
        start: {x: 10, y: 10, id: 1} // Here, map id doesn't exist
    });

    RPGJS.Scene.map();

});
    </script>
